<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_1554762_855uzhp734r.css">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
</body>

</html>

<script>
  ~(window.onresize = () => {
    var w = document.documentElement.clientWidth; //获取浏览器窗口文档显示区域的宽度，不包括滚动条。
    if (w > 640) return;
    document.getElementsByTagName('html')[0].style.fontSize = w / 640 * 100 + 'px';
  })()
</script>
